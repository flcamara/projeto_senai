
<div class="container">

  <!-- Formulario -->
  <form>
    <input type="text" placeholder="Destino" [(ngModel)]="pacote.nomePacote" name="nomePacote">
    <input type="number" placeholder="Dias" [(ngModel)]="pacote.diasPacote" name="diasPacote">
    <input type="number" placeholder="Hotel" [(ngModel)]="pacote.hotelPacote" name="hotelPacote">
    <input type="number" placeholder="Valor" [(ngModel)]="pacote.valorPacote" name="valorPacote">
    <input type="button" value="Cadastrar" (click)="cadastrar()" *ngIf="id<0">
    <input type="button" value="Editar" (click)="atualizar()" *ngIf="id>=0">
</form>

<!-- Tabela -->

<table>
    <tr>
        <td>Destino</td>
        <td>Dias</td>
        <td>Hotel</td>
        <td>Valor</td>
        <td>Ações</td>
    </tr>

    <tr *ngFor="let pacote of vetorPacote; let id = index">
        <td>{{pacote.nomePacote}}</td>
        <td>{{pacote.diasPacote}}</td>
        <td>{{pacote.hotelPacote}}</td>
        <td>{{pacote.valorPacote}}</td>
        <td><button (click)="editar(id)" class="p-1 btn btn-primary">Editar</button></td>
        <td><button (click)="excluir(id)"class="p-1 btn btn-danger">Excluir</button></td>
    </tr>
</table>

</div>
